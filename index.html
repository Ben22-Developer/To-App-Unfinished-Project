<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a to do list website">
    <link rel="stylesheet" href="css-script files/styles.css">
    <link rel="icon" type="JPG" href="images/icon.jpg">
    <script defer src="css-script files/script.js"></script>
    <title>TO LIST APPLICATION</title>
</head>
<body>
    <main>
        <header>
            <h1>TO DO APP</h1>
        </header>
        <div aria-hidden="true" id="navIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <aside class="hidden_menu" id="menuContent">
            <h2>Your Tasks</h2>
            <ul id="menuContentList">
                <li value="0"><span class="task">Work Tasks</span><span class="taskCount">0</span></li>
                <li value="1"><span class="task">Personal Tasks</span><span class="taskCount">0</span></li>
                <li value="2"><span class="task">Other Tasks</span><span class="taskCount">0</span></li>
            </ul>
        </aside>
        <section class="tasks" id="workTasksSection">
            <h2>Work Tasks</h2>
            <form id="form">
                <textarea placeholder="Enter your work task here or click the menu icon for more task options, click the '+' button to add a task"></textarea>
                <input type="date" name="deadlineDate">
                <input type="submit" value="+" class="addTask">
            </form>
            <div></div>
        </section>
        <section class="tasks hidden" id="personalTasksSection">
            <h2>Personal Tasks</h2>
            <form id="form">
                <textarea placeholder="Enter your personal task here or click the menu icon for more task options, click the '+' button to add a task"></textarea>
                <input type="date" name="deadlineDate">
                <input type="submit" value="+" class="addTask">
            </form>
            <div></div>
            </article>
        </section>


        <!-- to be removed after testing-->
        
        
        <section class="tasks hidden" id="otherTasksSection">
            <h2>Other Tasks</h2>
            <form id="form">
                <textarea placeholder="Enter your task here"></textarea>
                <input type="date" name="deadlineDate">
                <input type="submit" value="+" class="addTask">
            </form>
            <div></div>
        </section>





    </main>
</body>
</html>
